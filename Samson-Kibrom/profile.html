<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="parent">
      <div class="container">
        <div class="first">
          <h2>Student Details Entry Form</h2>
        </div>
        <div style=>
          <p>Note all fields are marked with a red star(<small>*</small>) are required.</p>
          <div class="all">
                <div class="row" style=>
            <div
              style="height:100%; float: left; display: grid; clear: left;"
            >
              <label>Sur name <small>*</small></label>
              <input id="surname" type="text" placeholder="Enter your sur name here" />
              <small class="warningMessage">Hello</small></td>
            </div>

            <div style="float: left; display: grid;">
              <label>Given name <small>*</small></label>
              <input id="givenname" type="text" placeholder="Enter your Given Name here" />
              <small class="warningMessage">Hello</small></td>
            </div>
          </div>
        </div>


        <!-- <div class="" style="">
          <label>Gender *</label>
          <input type="radio" name="gender" value="Male" />Male
          <input type="radio" name="gender" value="Female" />Female
        </div> -->

        <div style=>
                <div
                  style="height:100%; float: left; display: grid; clear: left;"
                >
                  <label>Date of Birth <small>*</small></label>
    
                  <input id="dob" type="text" placeholder="01/01/1970" />
                </div>
    
                <div style="float: left; display: grid;">
                  <label>Country <small>*</small></label>
                  <select id="country">
                      <option>-----select a Country-----</option>
                  </select>
                </div>
              </div>

              <div style=>
                    <div
                      style="height:100%; float: left; display: grid; clear: left;"
                    >
                      <label>Place of Residence <small>*</small></label>
        
                      <input id="residence" type="text" placeholder="Enter your sur name here" />
                    </div>
        
                    <div style="float: left; display: grid;">
                      <label>Phone Number <small>*</small></label>
                      <input id="phone" type="text" placeholder="Enter your Given Name here" />
                    </div>
                  </div>

                  
                    <div style="float: left; display: grid; clear: left;">
                      <label>Email Address <small>*</small></label>
                      <input id="email" class="touch-right" id="email" type="text" placeholder="Enter your sur name here" />
                    </div>
                    
                    <div class="" style=>
                            <div
                              style="height:100%; float: left; display: grid; clear: left;"
                            >
                              <label>Skills (Separate Skills with commas)<small>*</small></label>
                
                              <input id="skills" class="skills-projects" type="text" placeholder="" />
                            </div>
                
                            <div style="float: left; display: grid;">
                              <label>Projects (Separate projects with commas) <small>*</small></label>
                              <input id="projects" class="skills-projects" type="text" placeholder="" />
                            </div>
                    </div>
                </div>
                    <div>
                    <div  style="float:right; display:inline;">
                            <input class="buttons" type="submit" value="submit" name="">
                            <input class="buttons" type="submit" value="cancel" name="">
                    </div>
                    <div class="" style="float: left; display: grid;">
                            <!-- <input type="submit" value="submit" name="">
                            <input type="submit" value="cancel" name=""> -->
                    </div>
                </div> 
      </div>                
    </div>
    
    </div>
  </body>
</html>
