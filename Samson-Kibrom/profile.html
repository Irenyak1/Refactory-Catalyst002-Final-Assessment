<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="parent">
      <div class="container">
        <div class="first">
          <h1>Student Details Entry Form</h1>
        </div>
        <div style="background-color: aqua;">
          <p>Note all fields are marked with a red star(*) are required.</p>
          <div class="all">
          <div class="row" style=>
            <div
              style="height:100%; float: left; display: grid; clear: left;"
            >
              <label>Sur name *</label>

              <input type="text" placeholder="Enter your sur name here" />
            </div>

            <div style="float: left; display: grid;">
              <label>Given name *</label>
              <input type="text" placeholder="Enter your Given Name here" />
            </div>
          </div>
        </div>


        <!-- <div class="" style="">
          <label>Gender *</label>
          <input type="radio" name="gender" value="Male" />Male
          <input type="radio" name="gender" value="Female" />Female
        </div> -->

        <div style=>
                <div
                  style="height:100%; float: left; display: grid; clear: left;"
                >
                  <label>Date of Birth *</label>
    
                  <input type="text" placeholder="01/01/1970" />
                </div>
    
                <div style="float: left; display: grid;">
                  <label>Country *</label>
                  <select>
                      <option>-----select a Country-----</option>
                  </select>
                </div>
              </div>

              <div style=>
                    <div
                      style="height:100%; float: left; display: grid; clear: left;"
                    >
                      <label>Place of Residence *</label>
        
                      <input type="text" placeholder="Enter your sur name here" />
                    </div>
        
                    <div style="float: left; display: grid;">
                      <label>Phone Number *</label>
                      <input type="text" placeholder="Enter your Given Name here" />
                    </div>
                  </div>

                  
                    <div style="float: left; display: grid; clear: left;">
                      <label>Email Address *</label>
                      <input style="width:340px;" type="text" placeholder="Enter your sur name here" />
                    </div>
                    
                    <div class="" style=>
                            <div
                              style="height:100%; float: left; display: grid; clear: left;"
                            >
                              <label>Skills (Separate Skills with commas)*</label>
                
                              <input type="text" placeholder="" />
                            </div>
                
                            <div style="float: left; display: grid;">
                              <label>Projects (Separate projects with commas) *</label>
                              <input type="text" placeholder="" />
                            </div>
                    </div>
                </div>
                    <div>
                    <div class="buttons" style="float: left; display: grid;">
                            <input type="submit" value="submit" name="">
                            <input type="submit" value="cancel" name="">
                    </div>
                    <div class="buttons" style="float: left; display: grid;">
                            <!-- <input type="submit" value="submit" name="">
                            <input type="submit" value="cancel" name=""> -->
                    </div>
                </div>                  
    </div>
    
    </div>
  </body>
</html>
