<html lang="en">

<head>
    <link href="form.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Refactory Developer Challenge</title>
</head>

<body>
    <form method="POST" id="form">
        <div class="container">
            <div class="header">
                <h2>Student Details Entry Form</h2>

            </div>
            <p>Not all fields marked with a red star are(<span class ="red" id = "red">*</span>) required</p>
            <div class="details">
                <div class="first">
                    <label for="surname">Sur name <span class ="red" id = "red"> * </span></label><br>
                    <input type="text" id="sur" name="sur" placeholder="Enter your Sur Name here" size ="30">
                    <div class="up">
                        <label for="given">Given name <span class ="red" id = "red"> * </span></label>
                    </div>
                    <div class="upo">
                        <input type="text" id="giv" name="giv" placeholder="Enter your Given Name here" size ="30"><br>
                    </div>
                </div>
                <br>

                <label for="gender">Gender <span class ="red" id = "red"> * </span></label><br>
                <input type="radio" id="male" name="gender" checked>Male
                <input type="radio" id="female" name="gender">Female<br><br>

                <div class="second">
                    <label for="given">Date of Birth <span class ="red" id = "red"> * </span></label><br>
                    <input type="text" id="date" name="date" placeholder="01/01/1970" size="30">
                    <div class="side">
                        <label for="given">Country <span class ="red" id = "red"> * </span></label>
                    </div>
                    <div class="sido">
                        <select name="country" id="country" >
                            <option selected>----select country-----</option>
                            <option value="Uganda">Uganda</option>
                            <option value="Kenya">Kenya</option>
                            <option value="Tanzania">Tanzania</option>
                        </select><br>
                    </div>
                </div><br>

                <div class="third">
                <label for="residence">Place of Residence <span class ="red" id = "red"> * </span></label><br>
                <input type="text" id="place" name="place" placeholder="Enter your current place of residence" size="30">
                <div class = "move">
                <label for="phone">Phone Number <span class ="red" id = "red"> * </span></label>
                </div>
                <div class = "moved">
                <input type="text" id="num" name="num" placeholder="Eg. 07xxxxxxx or +2567xxxxxxx" size="30"><br>
                </div>
            </div><br>


                <label for="email">Email Address <span class ="red" id = "red"> * </span></label><br>
                <input type="text" id="email" name="email" placeholder="E.g. applicant@gmail.com" size="76"><br><br>

                <div class = "skil">
                <label for="skill">Skills (Separate skills with commas) <span class ="red" id = "red"> * </span></label><br>
                <textarea name="about" rows="5" cols="35" id="stxa"></textarea>
                </div>

                <div class="pro">
                    <div class = "pro1">
                <label for="pro">Projects (Separate Projects with commas)<span class ="red" id = "red"> * </span></label>
                </div>
                <div class = "pro2">
                <textarea name="about" rows="5" cols="35" id="protxa"></textarea>
                </div>
                </div><br>
                    
                <div class = "sub">
                    <input type="submit" value="Submit" name="Submit" id="uc" onclick= "validate()">
                    <button class="button" onclick="leave()">Cancel</button>
                    </div>
                
            </div>
            </div>
    </form>
    <script src="form.js"></script>
</body>

</html>
