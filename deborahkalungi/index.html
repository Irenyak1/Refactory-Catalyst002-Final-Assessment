<body>
        <form action="" onsubmit=" return Validate()">
    <h2>Student Details Entry Form</h2>
    <p>Not all fields marked with a red star (<span style="color: red">*</span>) star are Required</p>
  
        <table>
            <tr>
                <td>Sur name<span style="color: red">*</span></td>
                <td>Given name<span style="color: red">*</span></td>
            </tr>

            <tr>
                <td><input type="text" placeholder="Enter your Sur Name here" name = "surname" class = "surname" id = "surname"></td>
                <td><input type="text" placeholder="Enter your Given Name here" name = "givenname" id = "givenname", class = "givenname"></td>
            </tr>
            <tr>
                <td id = "surnameError"></td>
            </tr>

            <tr>
                <td>gender<span style="color: red">*</span></td>
            </tr>
            <!-- <tr>
                <td><input type="text" class = "gender" id = "gender"></td>
            </tr> -->

            <tr>
                <td> <div class="gender"><p><input type="radio" checked> Male</p> <p><input type="radio">Female</p> </div></td>
            </tr>

            <tr>
                <td>Date of Birth<span style="color: red">*</span></td>
                <td>Country<span style="color: red">*</span></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="01/01/1970"></td>
                <td><input type="text"></td>

            </tr>

            <tr>
                <td>Place of residence<span style="color: red">*</span></td>
                <td>Phone Number<span style="color: red">*</span></td>
            </tr>

            <tr>
                <td><input type="text" placeholder="Enter your current place of Residence"></td>
                <td><input type="text" placeholder="Eg. 07xxxxxxxx or +2567xxxxxxxxx"></td>


            </tr>
            <tr>
                <td>Email Address<span style="color: red">*</span></td>
            </tr>
            <tr>
                <td> <input type="text" placeholder="Eg. applicant@gmail.com"></td>
            </tr>
            <tr>


            <tr><td><input type="text"></td> </tr>
            <tr>
                <td>Skills (Separate skills with commas)<span style="color: red">*</span></td>
                <td>Projects(Separate projects with commas)<span style="color: red">*</span></td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
        </table>
        <button type="reset" class = "cancel"><b> Cancel</b></button>
        <button type = "submit"><b> Submit</b></button>
        
    </form>
