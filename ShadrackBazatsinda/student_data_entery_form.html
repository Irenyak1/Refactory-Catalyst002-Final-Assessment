<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Data Entery Form</title>
</head>
<body>
    <div class="container">
        <div class="topdiv">
            <h1>Student Detail Entery Form</h1>
        </div>
        <p>Note: All fields marked with a red star are (*) are required</p>

        <div class="formD">
            <form action="">
                <div>
                     <label for="surname">Sur name</label>
                     <input type="text" name="surname" id="surname" value="" placeholder="Enter your Sur Name here">
                     <label for="givename">Given Name</label>
                     <input type="text" name="givenName" id="givename" value="" placeholder="Enter your Gieven Name here">

                </div>
<!-- div holding the gender radio buttons  -->
                <div>
                    <div>Gender</div>

                    <div>
                        <input type="radio" name="male" id="male" value=""><label for="male">Male</label>
                        <input type="radio" name="female" id="female" value="" ><label for="female">Female</label>
                    </div>
                </div>
<!-- this div holds fields for date of birth and country -->
                <div>
                    <div>
                        <label for="dob">Date of Birth</label>
                        <select name="dob" id="dob">
                        
                        </select>
                    </div>
<!-- creating a selection for the countries -->
                    <div>
                        <label for="country">Country</label>
                        <select name="country" id="country">
                            <option value="">Uganda</option>
                            <option value="">Kenya</option>
                            <option value="">Tanzania</option>
                            <option value="">Rwanda</option>
                            <option value="">Burundi</option>
                            <option value="">South Sudan</option>
                            <option value="">Congo</option>

                        </select>
                    </div>
                </div>
<!-- creating a div for both place of residence and Phone Number -->
                <div>
                    <div>
                        <label for="location">Place Of Residence</label>
                        <input type="text" name="location" id="location" value="" placeholder="Enter your current Residence">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phoneNumber" id="phone" value="" placeholder="eg: 07xxxxxxxx or +2567xxxxxxxx">
                    </div>
                </div>
                



            </form>

        </div>




















    </div>
    
</body>
</html>
