<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--	bootstrap styles-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!--	styles css-->
	<link rel="stylesheet" href="css/styles.css">
	<title>Catalyst Assignment</title>
</head>

<body>
	<div class="container">
		<header>
			<h1>Student Details Entry Form</h1>
			<div id="note">Note: All fields marked with a red star are (*) are required</div>
		</header>
		<form action="entry">
			<!--		first row-->
			<div class="row">
				<div class="group-form">
					<label for="sur_name">Sur name <sup class="asteric">*</sup></label>
					<input type="text" name="sur_name" id="sur_name" placeholder="Enter your Sur Name here">
				</div>
				<div class="group-form">
					<label for="given_name">Given name <sup>*</sup></label>
					<input type="text" name="given_name" id="given_name" placeholder="Enter your Given Name here">
				</div>
			</div>
			<!--end row-->
			<!--			second row-->
			<div class="row"></div>
			<!--			third-->
			<div class="row"></div>
			<!--		fourth row	-->
			<div class="row"></div>
			<!--		fifth row	-->
			<div class="row"></div>
			<!--		sixth row	-->
			<div class="row"></div>
			<!--		seventh row	-->
			<div class="row"></div>

		</form>

	</div>
	<!--container-->
	<script src="js/scripts.js"></script>
</body></html>
