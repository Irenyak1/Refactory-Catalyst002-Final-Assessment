<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="mwandhat.css">
    <title>Student Detail Entry Form</title>
</head>
<body>

    <div class="container-fluid" id="con">
        <div class="row" id="row1">
            Student Details Entry Form

        
        </div>
        <p><b>Note: All fields marked with a red star are required.</b></p>
        <form class="form-group" action="mwandha" method="POST" onsubmit="validData"></form>
        <div class="row" id="row2"> 
            <div class="col-lg-6 form-group" id="r1lhs">
                <label for="surname">Surname </label>
                <span class="asterix">*</span>
                <input class="form-control" type="text" id="surname" placeholder="enter your surname here">

            </div>

          
            <div class="col-lg-6 form-group" id="r1rhs">
                <label for="givenname">Given name </label>
                <span class="asterix">*</span>
                <input class="form-control" type="text" id="givenname" placeholder="enter your given name here">

            </div>

        </div>

        <div class="row" id="row3"> 
            <div class="col-lg-12 form-inline" id="r3">

                <label for="surname">Gender </label>
                <span class="asterix">*</span>
                <label class="radio-inline"><input type="radio" name="gender" checked>Male</label>
                <label class="radio-inline"><input type="radio" name="gender">Female</label>
          
            </div>

        </div>

        <div class="row" id="row4"> 
                <div class="col-lg-6" id="dobcou"> 
                <label for="dob">Date of Birth</label>
                <span class="asterix">*</span>
                <input class="form-control" type="date" id="dob" placeholder="01/01/1970">

                </div>

                <div class="col-lg-6" id="ctry"> 
                <label for="country">Country</label>
                <span class="asterix">*</span><br>
            
                <select id="country" name="cou">
                            
                    <option selected=" -select country-" value="default">-select country-</option>
                    <option value="Uganda">Uganda</option>
                    <option value="Kenya">Kenya</option>
                    <option value="Tanzania">Tanzania</option>
                    <option value="Other">Other</option>
                   
                </select>

                </div>

        </div>

        <div class="row" id="row5"> 
            <div class="col-lg-6 form-group" id="place">
                    <label for="residence">Place of residence</label>
                    <span class="asterix">*</span>
                    <input class="form-control" type="text" id="residence" placeholder="enter your current place of residence">

            </div>

            <div class="col-lg-6 form-group" id="pho">
                    <label for="phone">Phone Number</label>
                    <span class="asterix">*</span>
                    <input class="form-control" type="text" id="phone" placeholder="e.g. 07xxxxxx or 2567xxxxx">

            </div>

        </div>

        <div class="row" id="row7"> 
            <div class="col-lg-12 form-group">
                <label for="email">Email Address</label>
                <span class="asterix">*</span>
                <input class="form-control" type="text" id="email" placeholder="e.g. applicant@gmail.com">
            </div>

        </div>

        <div class="row" id="row8"> 
            <div class="col-lg-6 form-group" id="ski">
                <label for="skills">Skills </label>
                <span class="asterix">*</span>
                <textarea class="form-control" rows="5" id="skills" placeholder="separate skills with commas"></textarea>
            </div>

            <div class="col-lg-6 form-group" id="pro">
                    <label for="projects">Projects</label>
                    <textarea class="form-control" rows="5" id="projects" placeholder="separate projects with commas"></textarea>

            </div>


        </div>

        <div> 

            <div class="col-lg-6"> 

            </div>

            <div class="col-lg-6 form-group"> 

                <button type="submit" id="sub" class="btn-default">Submit</button>
                <button type="reset" id="can" class="btn-default">Cancel</button>

            </div>



        </div>

    </form>

    </div>
    
</body>
</html>
